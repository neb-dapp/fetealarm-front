        <div style="height: 100px; padding: 10px;box-shadow: 0px 2px 5px #888888;">
            <div class="container"><a href="index.html" class="navbar-brand" title="星云生日祝福"><img src="img/logo.png"/></a></div>
        </div>
        <div class="container" style="padding-top: 50px;">
            <div style="width: 70%; float: left; padding-right: 20px;">
                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-2" style="text-align: right;">收卡人:</div>
                    <div class="col-md-4"><input type="text" class="form-control" id="toName" placeholder=""></div>
                    <div class="col-md-2" style="text-align: right;">收卡人邮箱:</div>
                    <div class="col-md-4"><input type="email" class="form-control" id="toEmail" placeholder=""></div> 
                </div>

                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-2" style="text-align: right;">生日日期:</div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" readonly id="birthday" placeholder="">
                    </div>
                    <div class="col-md-2" style="text-align: right;">赠送日期:</div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" readonly id="sendTime" placeholder="">
                    </div>
                </div>

                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-2" style="text-align: right;">祝福:</div>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="5" id="content" placeholder="内容" maxlength="200"></textarea>
                    </div>
                </div>
                
                <div class="row" style="padding-top: 10px;"> 
                    <div class="col-md-2" style="text-align: right;">赠送人:</div>
                    <div class="col-md-4"><input type="text" class="form-control" id="fromName" placeholder=""></div>
                    <div class="col-md-2" style="text-align: right;">赠送人邮箱:</div>
                    <div class="col-md-4"><input type="email" class="form-control" id="fromEmail" placeholder=""></div>
                </div>
            </div>
            <div style="width: 30%; float: right;" >
                <img src="img/timg.jpg" style="width: 100%; margin-bottom: 5px;" class="img-circle">
                <button type="button" id="save" class="btn btn-block btn-success">发送祝福</button>
            </div>
        </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/nebPay.js"></script>
    <script src="js/nebulas.js"></script>

        var nebPay = new NebPay();
        var serialNumber;

        $("#sendTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',

        });
